<body>
    <header class="website-header">
    <nav class="navbar">
    <a href="index.html">
        <img src="images/website-logo.png" alt="logo of community science museum" class="logo">
    </a> 
    <input type="checkbox" id="menu-checkbox">
    
    <ul class="nav-links"> 
    <li><a href="explore.html">Explore</a></li>

</nav>
<div class="navbar-line"></div>
<section class="hero-section">
    <div class="header-content">
        <div class="back-btn"><i class="fa-solid fa-arrow-left"></i>
        <a href="index.html" >Home</a></div>
        <h1>Explore The Museum</h1>

    </div>
    <a href="visit.html" class="hero-cta">plan your visit </a>
</section>  
</header>

<main>
    <div class="contact-form">
    <section>
        <form action="#" method="POST">
            <h2>How can we help you?</h2>
            <div class=" contact-us-form">
            <input type="text" id="name" name="name" placeholder="NAME"><br>
            </div>
            <div class=" contact-us-form">
            <input type="text" id="mobile" name="mobile" placeholder="MOBILE"><br>
            </div>
            <div class=" contact-us-form">
            <input type="email" id="email" name="email" placeholder="Email"><br>
            </div>
            <div class=" contact-us-form">
            <textarea id="message" name="message" rows="5" placeholder="YOUR MESSAGE"></textarea><br>
            </div>
            <button type="submit" class="submit-btn">SEND</button>
        </form>
    </section>

    <section class="contact-no">
        <h3>Other Ways to Contact Us</h3>
        <div class="call-us">
            <h5>Call Us</h5>
            <p class="info">General Information</p>
            <p>+47 1234 5678</p>
        </div>
        <div class="email-us">
            <h5>Email Us</h5>
            <p>info@communitysciencemuseum.no</p>

        </div>
    </section>
</div>
</main>

</body>
